<div class= "edit-questions-main">
<div class="container-fluid">
   
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-xs-6">   <label for="example-text-input" class="col-form-label">Number of Questions</label>  </div>
        <div class="col-md-4 col-xs-6">   <label for="example-text-input" class="col-form-label"> {{numberOfQuestions}}</label></div>
        <div class="col-lg-4 "> <button (click)="addQuestion()" type="button" class="btn btn-info">Add </button>
       <button (click)="deleteQuestion()" type="button" class="btn btn-danger">Delete </button></div>
        
      </div>
   
    </div>
<div class="form-group  row questions" >
  <div *ngFor="let question of questions; let i = index;">
  <!-- <label for="example-text-input" class="col-2 col-form-label">Question {{i+1}}</label>
   -->
  <div class="col-md-8">
    
    <label for="example-text-input" class="col-2 col-form-label">Question</label>
    <input class="form-control col-lg-8" [(ngModel)]="questions[i].question"  type="text" value="" id="example-text-input">
    
</div>
<div class="col-md-2">
  
      <label for="example-text-input" class=" col-form-label">Rate</label>
      <input class="form-control " [(ngModel)]="questions[i].rate"  type="number" value="" id="example-text-input">
  
  </div>  </div>
    </div>
<button (click)="submit()" type="button" class="btn btn-success">Submit</button>

</div>
</div>
