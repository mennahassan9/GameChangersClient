<div class="container-fluid profile__main-container">
    <div class="profile__info row">
        <div class="alert alert-danger" role="alert" *ngIf="alertFlag">
            {{ alertMsg }}
        </div>
        <div class="row profile__logout-container">
            <div class="col-sm-offset-10 col-sm-2">
                <!-- <button class="profile__logout-btn" (click)="redirectToHome()">Logout</button> -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6 text-center profile__info-main-text">
                {{ currentUser.name }}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6 profile__info-details">
                <div class="row profile__brief-container" *ngIf="currentUser.brief !== ''">
                    <div class="col-sm-offset-3 col-sm-6 text-center">
                        <!-- Bio: {{ currentUser.brief }} -->
                        <li>Email: {{ currentUser.email }}</li>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <ul>
                            <li>Region: {{ currentUser.region }}</li>
                            <li>Chapter: {{ currentUser.chapter }}</li>
                            <!-- <li>Region: {{ currentUser.region }}</li>             -->
                            <!-- <li>Remote User: {{ currentUser.isRemote }}</li>   -->
                        </ul>
                    </div>
                    <div class="col-sm-6">
                        <ul>
                            <li>Team Name: {{ currentUser.teamMember === "-1"? "no team yet " : currentUser.teamMember }}</li>
                            <!-- <li>Team Creator: {{ currentUser.creatorOf === "-1"? false : currentUser.creatorOf }}</li> -->
                            <!-- <li>Career Level: {{ currentUser.careerLevel }}</li> -->
                            <!-- <li>Previous Participation: {{ currentUser.previousParticipation === true? "Yes": "No" }}</li> -->
                            <!-- <li>GenNext Member: {{ currentUser.genNextMember === true? "Yes":"No" }}</li>   -->
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="alertFlag">
        {{ errorMsg }}
    </div>
    <div class="profile__control-panel row">
        <!-- <div class="profile__btns-containerborder  col-sm-2 text-center">
            <div class="row">
                <button class="profile__btn-team col-xm-4" (click)="redirectToTeam()">Team</button>
            </div>
            <div class="row profile__btn-team-desc">
                View your team members!
            </div>
        </div> -->
        <div class="profile__btns-container--border col-sm-5 text-center">
            <div class="row">
                <button class="profile__btn-idea" (click)="redirectToIdea()" *ngIf="teamMember != -1">View idea</button>
                <button class="profile__btn-idea" (click)="redirectToIdea()" *ngIf="teamMember == -1">Create a team</button>
            </div>
        </div>
        <div class="profile__btns-container--border col-sm-5 text-center">
            <div class="row">
                <button class="profile__btn-team" (click)="redirectToJoinTeam()" *ngIf="teamMember == -1">Join a team</button>
                <button class="profile__btn-team" (click)="redirectToTeam()" *ngIf="teamMember != -1">View team</button>
            </div>
        </div>
        <!-- <div class="profile__btns-container col-sm-3 text-center">
            <div class="row">
                <button class="profile__btn-idea " (click)="openEditModal(invitationModal)">Invitations</button>
            </div>
            <div class="row profile__btn-idea-desc">
                View your invitations
            </div>
        </div> -->
    </div>
</div>
