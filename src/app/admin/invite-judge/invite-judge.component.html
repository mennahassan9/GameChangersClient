<div class="container register__main-container">
  <div class="jumbotron register__sub-container">
    <div class="alert alert-danger" *ngIf="errorAlert">
      {{ errorMessage }}
    </div>
    <div class="alert alert-success" *ngIf="doneAlert">
      Judge has been added successfully
    </div>
    <form class="row form-horizontal" [formGroup]="form" (ngSubmit)="register()">
      <fieldset>
        <div id="legend">
          <legend class="">Invite Judge</legend>
        </div>
        <div class="control-group">
          <!-- Username -->
          <label class="control-label">Name *</label>
          <div class="controls">
            <input type="text" formControlName="name" id="name" name="name" placeholder="John Doe" value=" "
              class="input-xlarge" required>
            <i class="help-block">Please provide your preferred name.</i>
          </div>
          <div *ngIf="(form.get('name').invalid && form.get('name').touched || (submit && form.get('name').invalid))"
            class="alert alert-danger">
            <div *ngIf="form.get('name').errors.required">Please enter the judge's name. </div>
          </div>
        </div>

        <div class="control-group">
          <!-- E-mail -->
          <label class="control-label" for="email">E-mail *</label>
          <div class="controls">
            <input type="text" id="email" formControlName="email" name="email" placeholder="michael@dell.com"
              class="input-xlarge" lowercase>
            <i class="help-block">Please provide the judge's corporate email address.</i>
          </div>
          <div *ngIf="(form.get('email').invalid && form.get('email').touched || (submit && form.get('email').invalid))"
            class="alert alert-danger">
            <div *ngIf="form.get('email').errors.required">Please enter the judge's corporate email address. </div>
            <div *ngIf="form.get('email').errors.pattern">You should provide the judge's corporate email address.
            </div>
          </div>
        </div>

        

        <div class="control-group">
          <input type="submit" class="btn btn-success">
        </div>
      </fieldset>
    </form>
    <!-- <input [(ngModel)]="hasIdea" type="checkbox"/> -->

  </div>
</div>
