<div class="container-fluid judge__main-container">

  <div class="judge__info row">
    <div class="row judge__logout-container">
      <div class="col-sm-offset-10 col-sm-2">
        <!-- <button class="judge__logout-btn" (click)="redirectToHome()">Logout</button> -->
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6 text-center judge__info-main-text">
        Hello, {{ currentUser.name }}
      </div>
    </div>
    <div class="alert alert-danger text-center" *ngIf="errorAlert">
      <strong>{{ errorMsg }}</strong>
    </div>
    <div class="row">
      <div class="col-sm-offset-2  col-sm-8 judge__info-details">
        <div class="row judge__brief-container">
          <table class="table">
            <thead>
              <tr>
                <th>Team name</th>
                <th>Idea title </th>
                <th>Category</th>
                <th>Total Score</th>
              </tr>
            </thead>
            <tbody *ngFor="let idea of ideas">
              <tr>
                <td>
                  <a href="#/judge/idea?team={{idea.teamName}}">{{idea.teamName}}</a>
                </td>
                <td>{{idea.title}}</td>
                <td>{{idea.challenge}}</td>
                <td>{{idea.score == "-1"? 'Not judged yet' : idea.score}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
